    movieFormatHelp=Les substitutions suivantes sont effectu\u00e9es dans le format:\n\n\
        <t> -> Le titre du film\n\
        <ot> -> Le titre original du film\n\
        <tt> -> L'id unique de l'API  (ex imdb : tt01234567).\n\
        <y> -> L'ann\u00e9e du film.\n\
        <rt> -> La dur\u00e9e du film en minutes\n\
        <ra> -> Note Imdb\n\n\
        Tous ces tags requiert que le librairieMediaInfo soit install\u00e9 (Sous linux lib Zen est requise aussi)\n\
        <mrt> -> La dur\u00e9e du m\u00e9dia (Ex : 1H 40Mn)\n\
        <mfs> -> La taille du m\u00e9dia (Ex : 7.934 Gib)\n\
        <mc> -> Le codec vid\u00e9o du m\u00e9dia (Ex : X264)\n\
        <mdc> -> La d\u00e9finition (SD ou HD)\n\
        <mf> -> Le format du m\u00e9dia (Ex : 1080p)\n\
        <mfr> -> Le "frame rate" du m\u00e9dia (Ex : 23.976)\n\
        <mr> -> La r\u00e9solution du m\u00e9dia (Ex : 1920x1080)\n\
        <mcf> -> Le conteneur du m\u00e9dia (Ex : avi, mkv, ...)\n\n\
        Les informations \u00e0 plusieurs valeurs sont s\u00e9par\u00e9es par "|" et limit\u00e9 \u00e0 "limit" valeurs (0 = toutes) :\n\n\
        <x> -> Lettre du type d'informations\n\
        x : a -> La liste des acteurs\n\
        x : d -> La liste des r\u00e9alisateurs\n\
        x : g -> La liste des genres\n\
        x : c -> La liste des pays\n\n\
        Requiert MediaInfo librairie\n\n\
        x : mach -> La liste des cannaux audio (Ex : 6ch)\n\
        x : mac -> La liste des codec audio(Ex : mp3)\n\
        x : mal -> La liste des langages audio (Ex : english, french)\n\
        x : matt -> La liste des titres audio\n\
        x : mtt -> La liste des titres des sous-titres\n\n\
        Les informations \u00e0 plusieurs valeurs peuvent \u00eatre s\u00e9lectionn\u00e9es une par une :\n\n\
        <xn> -> x :  Lettre du type d'informations, n : nombre\n\n\
        Ex: Si vous voulez le troisi\u00e8me acteur : <a3>\n\
        Si il n'y a pas d'acteur 3, "<a3>" sera remplac\u00e9 par du vide\n\n\
      	Tout autre texte sera inclus tel quel.

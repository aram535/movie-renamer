#Help me
  mrtakeAMoment=S'il vous pla\u00eet prenez un moment pour lire ce message
  mrHelpMe=Si vous aimez Movie Renamer (et si vous n'aimez pas) vous pouvez m'aider.\n\n\
    Movie Renamer est totalement gratuit et open source.\n\
    Si vous voulez faire une donation, vous ne pouvez pas. Garder votre argent et achetez-vous un bon film que vous pourrez renommer avec ce programme ^^\n\
    Movie Renamer veut seulement \u00eatre connu et \u00eatre utiliser, c'est tout.\n\n\
    1\u00b0) Vous aimez Movie Renamer ?\n\
    -    Partager le sur les r\u00e9seaux sociaux ou dites le \u00e0 vos amis combien il est utile\n\
    -    Vous \u00eates un programmer (java,html,css,php), vous pouvez joindre le projet, envoyez-moi un mail \u00e0 movierenamer@free.fr\n\
    -    Vous pouvez aussi v\u00e9rifier le code source et reporter les probl\u00e8mes, mauvais code,mauvaise pratique, ... (je suis pas un programmer java ^^).\n\n\
    2\u00b0) Vous n'aimez pas Movie Renamer ?\n\
    -    S'il vous pla\u00eet dites-moi pourquoi, en ajoutant une nouvelle "issue" ,template "Suggestion/request" i\u00e7i : https://code.google.com/p/movie-renamer/issues/list\n\
    -    (Vous pouvez \u00e9crire en fran\u00e7ais ou en anglais).\n\n\
    Choses \u00e0 faire :\n\
    - Movie Renamer site web : http://movierenamer.free.fr\n\
    - Movie Renamer wiki : https://code.google.com/p/movie-renamer/w/list\n\
    - R\u00e9-ecrire quelques parties du code source de Movie Renamer qui sont vraiment "sale"\n\
    - Ajouter de nouvelles fonctionalit\u00e9es/Am\u00e9liorer les \u00e9xistantes\n\
    - Et plus ...\n\n\
    J'esp\u00e8re que vous aimez Movie Renamer, merci pour votre aide.\n\n\
    PS: Vous pouvez lire ce message dans Settings/A propos\n\
    N'oubliez pas: Movie Renamer site : movierenamer.free.fr\ngoogle code site : code.google.com/p/movie-renamer/\n\

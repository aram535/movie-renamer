        si aucun film n'est trouv\u00e9 les r\u00e9sultats approximatifs seront affich\u00e9s automatiquement</html>
    resultHelp=Certaines options ne sont que pour certains scrapper.\n\n\
    Afficher les images dans la listes des r\u00e9sultats :\n  Affiche ou non les jaquettes dans la liste des r\u00e9sultats\n\n\
    Rechercher automatiquement le media s\u00e9lectionn\u00e9 :\n  Lance la recherche automatiquement d\u00e8s qu'un media est s\u00e9lectionn\u00e9\n\n\
    S\u00e9lectionner automatiquement le 1er r\u00e9sultat :\n  S\u00e9lectionne automatiquement le 1er r\u00e9sultat et lance le processus de r\u00e9cup\u00e9ration des informations\n\n\
    Trier les r\u00e9sultats par similitude et ann\u00e9e :\n  Trie les r\u00e9sultats par similitude entre la recherche et les r\u00e9sultats,\n  si une ann\u00e9e est trouv\u00e9 dans le nom du fichier, les premiers r\u00e9sultats seront l'ann\u00e9e, plus ou moins un an

